<!DOCTYPE html>
<html>
  <head>
    <title>Integração Spring Boot</title>
    <meta charset="UTF-8">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
      }

      button,
      input {
        padding: 8px;
        margin: 5px 0;
      }

      .result-box {
        margin: 15px 0;
        padding: 10px;
        border: 1px solid #ddd;
        min-height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Teste de Integração</h1>

      <!-- GET -->
      <button onclick="buscarMensagem()">Buscar Mensagem</button>
      <div id="resultado-get" class="result-box"></div>

      <!-- POST -->
      <input type="text" id="dados-input" placeholder="Digite algo..." />
      <button onclick="enviarDados()">Enviar</button>
      <div id="resultado-post" class="result-box"></div>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
